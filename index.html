<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dakota Sternadel" />
    <meta
      name="description"
      content="multi platform innovative social media webapp, used to connect with your peers and express yourself in the moment"
    />
    <meta name="keywords" content="Spots picture social media webapp" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Spots | Dakz</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.svg" alt="spots-logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__card">
            <img
              src="images/avatar.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info" id="profile-info">
              <div class="profile__text">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button type="button" class="profile__edit-button">
                <img src="images/Group_2.svg" alt="Edit Profile Icon" /> Edit
                Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__post-button">
            <img src="images/Group_26.svg" alt="button + icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__contents">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like-Button"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Dakota Sternadel</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button
            aria-label="Close-Button"
            type="button"
            class="modal__close-button"
          >
            <img
              src="./images/closing-icon.svg"
              alt="edit-profile-close-btn"
              class="modal__close-button-img"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="./images/closing-icon.svg"
              alt="edit-profile-close-btn"
              class="modal__close-button-img"
            />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="profile-image_link-input" class="modal__label"
              >Image Link</label
            >
            <input
              id="profile-image_link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span
              id="profile-image_link-input-error"
              class="modal__error"
            ></span>
            <label for="profile-caption-input" class="modal__label"
              >Caption</label
            >
            <input
              id="profile-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="profile-caption-input-error" class="modal__error"></span>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div id="preview-modal" class="modal modal_preview">
        <div class="modal__image-container">
          <button
            aria-label="Close Modal"
            type="button"
            class="modal__close-button modal__close-button_preview"
          >
            <img
              src="./images/white_close_button.svg"
              alt="modal-preview-close"
              class="modal__close-button-img"
            />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/validation.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
